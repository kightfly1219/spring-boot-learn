server:
  port: 8080

# 数据源配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3307/learn_spring_eric?useUnicode=true&characterEncoding=utf-8&useSSL=false
